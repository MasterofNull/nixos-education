[theme]
theme = "solarized-dark"
[icons]
icons = "awesome6"

[[block]]
block = "sound"
step_width = 3
[block.mappings]
"alsa_output.usb-Harman_Multimedia_JBL_Pebbles_1.0.0-00.analog-stereo" = "ðŸ”ˆ"
"alsa_output.pci-0000_00_1b.0.analog-stereo" = "ðŸŽ§"

[[block]]
block = "music"
format = " $icon {$combo.str(max_w:40) |}"
[[block.click]]
button = "left"
action = "play_pause"
[[block.click]]
button = "right"
action = "next"

[[block]]
block = "net"
device = "enp.*"
format = "$speed_down.eng(prefix:M) â†“ $speed_up.eng(prefix:M) â†‘ {$signal_strength $ssid $frequency|} $ip "
[[block.click]]
button = "left"
cmd = "/run/current-system/sw/bin/urxvt -e nmtui"

[[block]]
block = "external_ip"
format = "$country_flag $asn '$org' $ip"
with_network_manager = true
interval = 300

[[block]]
block = "hueshift"
hue_shifter = "gammastep"
step = 100
click_temp = 1900

[[block]]
block = "load"
format = "$icon $1m.eng(w:4) $5m.eng(w:4) $15m.eng(w:4)"
interval = 1

[[block]]
block = "memory"
format = " $icon $mem_total_used_percents.eng(w:2)"
format_alt = " $icon_swap $swap_used_percents.eng(w:2)"

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
interval = 20

[[block]]
block = "battery"
interval = 10
format = "$percentage $time"
missing_format = ""

[[block]]
block = "tea_timer"
format = " $icon {$hours:$minutes:$seconds |}"
done_cmd = "notify-send 'Timer Finished'"
increment = 300

[[block]]
block = "time"
interval = 20
format = "$timestamp.datetime(f:'%V %m/%d %R')"
